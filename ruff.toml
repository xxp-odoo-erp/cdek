# Конфигурация Ruff для проекта cdek-sdk-2
line-length = 120
target-version = "py37"

[lint]
# Включаем все правила по умолчанию
select = ["E", "F", "W"]
ignore = [
    "E501",  # Line too long - допускаем длинные строки до 120 символов
]

[lint.per-file-ignores]
"__init__.py" = ["F401"]  # Неиспользуемые импорты в __init__.py это норма
